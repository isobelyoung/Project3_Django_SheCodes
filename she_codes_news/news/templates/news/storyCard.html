<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id%}">
        <!-- add conditional statement to use the defined story image, the placeholder image from database, or the default if no conditions matched -->
        {% if story.story_img != default %}
            <img src="{{  story.story_img  }}">
        {% elif position < 5 %}
            <img src="../static/news/images/placeholder-{{ position }}.jpg">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
            <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>
</div>
